<div class="card">

    <img src= {{item.imgUrl}} class="card-img-top" alt="...">
    <div class="card-body text-center">
      <h5 class="card-title">{{item.category}}</h5>
      <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>

      <div class="d-flex flex-row text-center">
        <div>
          <button class="btn btn-danger" (click)="increment('minus')" type="submit" >-</button>
        </div>
        <div>
          <form action="" #cartForm="ngForm">
            <div class="form-group">
            
              <input type="number"  (ngModelChange)="dataChanged($event)"  class="form-control" name="cartValue" id="exampleInputEmail1"  [(ngModel)]="cart"/>
              
              
            </div>
            
        </form>
        </div>
        <div>
          <button class="btn btn-success" (click)="increment('plus')" type="submit">+</button>
        </div>

      </div>
    </div>

      <div class="d-flex flex-row">
        <div>+</div>
        
        <div>-</div>
      </div>
      <div class="p-2">Hi</div>
    </div> -->
    
    <div class="p-2 text-center">
      <button class="btn btn-primary p-2" (click)="addToCart(item)"> Add to cart</button>
    </div>
  </div>
