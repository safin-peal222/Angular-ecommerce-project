<div class="container">
    <div class="row">
        <!-- <div class="demo-button-container">
            <button mat-raised-button  class="demo-button">
              Add data
            </button>
           
          </div>  -->
          
          <table mat-table [dataSource]="showItem"  class="mat-elevation-z8 demo-table">
             
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Product Id</th>
              <td mat-cell *matCellDef="let product">{{product._id}}</td>
            </ng-container>
          
            
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef>Categories</th>
              <td mat-cell *matCellDef="let product">{{product.category}}</td>
            </ng-container>
          
             
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Price</th>
              <td mat-cell *matCellDef="let product">{{product.price}}</td>
            </ng-container>
             
            <ng-container matColumnDef="_id">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let product">
                <button class="btn btn-warning mx-2" (click)="editProduct(product)">Edit</button>
                  <button class="btn btn-danger" (click)="deleteProduct(product._id)">Delete</button>
                 
              </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <!-- <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef>Symbol</th>
              <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
            </ng-container> -->
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

    </div>
</div>


<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onpageChange($event)"
               aria-label="Select page">
</mat-paginator>
